apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.adminUi.replicas }}
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
    spec:
      containers:
      - name: admin-ui
        image: {{ .Values.adminUi.image }}
        ports:
        - containerPort: 80

