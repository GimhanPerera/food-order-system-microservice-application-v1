apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.customerBackend.replicas }}
  selector:
    matchLabels:
      app: customer-backend
  template:
    metadata:
      labels:
        app: customer-backend
    spec:
      containers:
      - name: customer-backend
        image: "{{ .Values.customerBackend.image }}:{{ .Values.customerBackend.tag }}"
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: {{ include "food-ordering.fullname" . }}-config
        - secretRef:
            name: {{ include "food-ordering.fullname" . }}-postgres-secret
